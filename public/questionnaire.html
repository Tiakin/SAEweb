
<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Transport Doux</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="other.css">
    <link rel="shortcut icon" href="logo.png">
  </head>
  <body>
    <header>
        <img src="logo.png" alt="Logo" width="64">
        <h1>Bus</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <hr>
    <main>
        <h1>Nous contacter</h1>
	
        <form method="post" action="https://perso.liris.cnrs.fr/pierre-antoine.champin/enseignement/intro-web/_static/formproc/debug">
          <table>
              <tr>
                  <td><label for="nom">Votre nom</label></td>
                  <td><input type="text" id="nom" name="nom" required></td>
              </tr>
            
              <tr>
                  <td><label for="email">Votre e-mail</label></td>
                  <td><input type="email" id="email" name="email" required></td>
              </tr>
            
              <tr>
                  <td><label for="sujet">Sujet</label></td>
                  <td>
                    <select name="sujet" id="sujet" required>
                      <option value="probleme">Problème avec le site</option>
                      <option value="idee">idée par rapport au site</option>
                      <option value="autre">Autre...</option>
                    </select>
                </td>
              </tr>
            
              <tr>
                  <td><label for="message">Votre message</label></td>
                  <td><textarea rows="10" cols="50" id="message" name="message" required></textarea></td>
              </tr>
          </table>
          <button class="button" type="submit">Envoyer mon message</button>  
        </form>
    </main>
  </body>
</html>
